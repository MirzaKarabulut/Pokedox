<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="app.js" defer></script>
  <script src="page.js" defer></script>
  <title>Youtube | Pokedex</title>
</head>

<body>
  <h1>Modern Pokedex</h1>
  <form id="poke-search-form">
    <input type="text" name="search-input" id="search-input" />
    <button class="search-btn">
      <i class="fas fa-search"></i>
    </button>
  </form>

  <div class="poke-container">
    <div class="poke-box" style="background-color: rgb(222, 253, 224);">
      <img class="poke-img" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="bulbasaur Pokemon">
      <h3 class="poke-name">bulbasaur</h3>
      <p class="poke-id"># 001</p>
      <p class="poke-weight">69 kg</p>
      <p class="poke-type">Type : grass</p>
    </div>
  </div>
 
</body>

</html>
